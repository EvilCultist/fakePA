<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Login</h1>
            <form id="form">
                <div class="input-group">
                    <!-- Common Fields for Both Login and Signup -->
                    <div class="input-field">
                        <input type="text" placeholder="Username" required>
                    </div>
                    <div class="input-field">
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="input-field">
                        <input type="password" placeholder="Password" required>
                    </div>

                    <!-- Additional Sign Up Fields -->
                    <div id="signupFields" style="display: none;">
                        <div class="input-field">
                            <input type="text" placeholder="Full Name" required>
                        </div>
                        <div class="input-field">
                            <input type="password" placeholder="Password (Confirm)" required>
                        </div>
                        <div class="input-field">
                            <input type="date" placeholder="Date of Birth" required>
                        </div>
                        <div class="input-field">
                            <input type="number" placeholder="Age" required>
                        </div>
                        <div class="input-field">
                            <input type="text" placeholder="Gender" required>
                        </div>
                        <div class="input-field">
                            <input type="text" placeholder="Height (in cm)" required>
                        </div>
                        <div class="input-field">
                            <input type="text" placeholder="Weight (in kg)" required>
                        </div>
                        <div class="input-field">
                            <input type="text" placeholder="Habits" required>
                        </div>
                        <div class="input-field">
                            <input type="text" placeholder="Medical History" required>
                        </div>
                        <div class="input-field">
                            <input type="text" placeholder="Allergies" required>
                        </div>
                    </div>
                </div>
                
                <div class="btn-field">
                    <button type="button" id="loginBtn" class="active">Login</button>
                    <button type="button" id="signupBtn">Sign Up</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const loginBtn = document.getElementById('loginBtn');
        const signupBtn = document.getElementById('signupBtn');
        const title = document.getElementById('title');
        const signupFields = document.getElementById('signupFields');

        signupBtn.onclick = function() {
            title.innerText = "Sign Up";
            signupFields.style.display = "block";
            signupBtn.classList.add('active');
            loginBtn.classList.remove('active');
        }

        loginBtn.onclick = function() {
            title.innerText = "Login";
            signupFields.style.display = "none";
            loginBtn.classList.add('active');
            signupBtn.classList.remove('active');
        }
    </script>
</body>
</html>
