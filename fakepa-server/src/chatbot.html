<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical ChatBot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: #2196F3;
            color: white;
            padding: 1rem;
            font-size: 1.2rem;
            text-align: center;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .chat-messages {
            max-height: 600px;
            overflow-y: auto;
            margin-bottom: 1rem;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .message {
            margin-bottom: 1rem;
            padding: 0.8rem;
            border-radius: 5px;
            max-width: 80%;
        }

        .user-message {
            background-color: #e3f2fd;
            margin-left: auto;
            text-align: right;
        }

        .bot-message {
            background-color: #fff;
            margin-right: auto;
        }

        .input-container {
            display: flex;
            gap: 1rem;
            padding: 1rem;
        }

        input {
            flex: 1;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            background-color: #2196F3;
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #1976D2;
        }

        .loading {
            display: none;
            padding: 1rem;
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Medical ChatBot</h1>
    </div>
    
    <div class="chat-container">
        <div class="chat-messages" id="chatMessages"></div>
        <div class="loading" id="loading">Loading...</div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Type your question..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const API_KEY = 'YOUR_OPENAI_API_KEY'; // Replace with your actual key
        let isGenerating = false;

        async function sendMessage() {
            if (isGenerating) return;
            
            const userInput = document.getElementById('userInput');
            const message = userInput.value.trim();
            if (!message) return;

            // Add user message
            addMessage(message, 'user');
            userInput.value = '';

            // Show loading
            document.getElementById('loading').style.display = 'block';
            isGenerating = true;

            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: "gpt-3.5-turbo",
                        messages: [
                            { role: "user", content: message }
                        ]
                    })
                });

                const data = await response.json();
                const responseMessage = data.choices[0].message.content;
                
                // Add bot message
                addMessage(responseMessage, 'bot');
            } catch (error) {
                console.error('Error:', error);
                addMessage(`Sorry, there was an error processing your request. Please try again.`, 'bot');
            }

            // Hide loading
            document.getElementById('loading').style.display = 'none';
            isGenerating = false;
        }

        function addMessage(message, role) {
            const chatMessages = document.getElementById('chatMessages');
            
            // Clear previous messages
            chatMessages.innerHTML = '';
            
            // Add message with timestamp
            const timestamp = new Date().toLocaleTimeString();
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}-message`;
            messageDiv.textContent = `${timestamp}: ${message}`;
            chatMessages.appendChild(messageDiv);
            
            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Start the chat with a default message
        addMessage(`Hello! I am your medical assistant. How can I help you today?`, 'bot');
    </script>
</body>
</html>
