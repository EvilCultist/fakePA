<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to right, #FF99AC, #FAE0E4);
            font-family: Arial, sans-serif;
            flex-direction: column;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


        header {
            display: flex;
            justify-content: space-between; 
            align-items: center;
            width: 100%;
            padding: 15px 40px;  /* More spacious for balance */
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); 
            z-index: 1000;
            position: fixed;
            top: 0;
            left: 0;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            height: 30px; 
        }

        .logo-text {
            font-size: 24px;
            font-weight: bold;
            color: #000;
        }

        nav ul {
            list-style: none; 
            display: flex;     
            gap: 20px;         
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            text-decoration: none;
            color: #000;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #FF99AC; 
        }


        .container {
            background: #fff;
            width: 400px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15); 
            overflow: hidden;
            padding: 40px;  
            margin-top: 100px; 
        }


        .form-box {
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: bold;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-field {
            margin-bottom: 15px;
        }

        .input-field input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ccc;
            border-radius: 8px;
            outline: none;
            background: #f9f9f9;
            transition: border 0.3s, box-shadow 0.3s;
        }

        .input-field input:focus {
            border-color: #FF99AC;
            box-shadow: 0 0 8px rgba(255, 153, 172, 0.5); 
        }


        .btn-field {
            display: flex;
            justify-content: space-between;
        }

        .btn-field button {
            width: 48%;
            padding: 10px;
            border: 2px solid transparent;
            background-color: #FAE0E4;
            color: #555;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s, border 0.3s;
        }

        .btn-field button.active {
            background-color: #FF99AC;
            color: #fff;
            border: 2px solid #000;
        }

        .btn-field button:hover {
            background-color: #FFC1CC;
        }

    </style>
</head>
<body>
    

    <header>
        <div class="logo">
            <img src="logo.jpg" alt="Swarup Logo"> 
            <span class="logo-text">Swarup</span>
        </div>
    
        <nav>
            <ul>
                <li><a href="#">Learn More</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Community</a></li>
                <li><a href="#">Blogs</a></li>
                <li><a href="#">Terms and Conditions</a></li>
            </ul>
        </nav>
    </header>
    

    <!-- FORM SECTION -->
    <div class="container">
        <div class="form-box">
            <h1 id="title">Login</h1>
            <form id="form">
                <div class="input-group">
                    <div class="input-field">
                        <input type="text" placeholder="Username" required>
                    </div>
                    <div class="input-field">
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="input-field">
                        <input type="password" placeholder="Password" required>
                    </div>

                    <div id="signupFields" style="display: none;">
                        <div class="input-field">
                            <input type="text" placeholder="Full Name" required>
                        </div>
                        <div class="input-field">
                            <input type="password" placeholder="Password (Confirm)" required>
                        </div>
                        <div class="input-field">
                            <input type="date" placeholder="Date of Birth" required>
                        </div>
                        <div class="input-field">
                            <input type="number" placeholder="Age" required>
                        </div>
                        <div class="input-field">
                            <input type="text" placeholder="Gender" required>
                        </div>
                        <div class="input-field">
                            <input type="text" placeholder="Height (in cm)" required>
                        </div>
                        <div class="input-field">
                            <input type="text" placeholder="Weight (in kg)" required>
                        </div>
                        <div class="input-field">
                            <input type="text" placeholder="Habits" required>
                        </div>
                        <div class="input-field">
                            <input type="text" placeholder="Medical History" required>
                        </div>
                        <div class="input-field">
                            <input type="text" placeholder="Allergies" required>
                        </div>
                    </div>
                </div>

                <div class="btn-field">
                    <button type="button" id="loginBtn" class="active">Login</button>
                    <button type="button" id="signupBtn">Sign Up</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const loginBtn = document.getElementById('loginBtn');
        const signupBtn = document.getElementById('signupBtn');
        const title = document.getElementById('title');
        const signupFields = document.getElementById('signupFields');

        signupBtn.onclick = function() {
            title.innerText = "Sign Up";
            signupFields.style.display = "block";
            signupBtn.classList.add('active');
            loginBtn.classList.remove('active');
        }

        loginBtn.onclick = function() {
            title.innerText = "Login";
            signupFields.style.display = "none";
            loginBtn.classList.add('active');
            signupBtn.classList.remove('active');
        }
    </script>
</body>
</html>
